[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=core
    --cov=utils
    --cov=gui
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

testpaths = 
    tests

python_files = 
    test_*.py
    *_test.py

python_classes = 
    Test*

python_functions = 
    test_*

markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    vat: VAT functionality tests
    gui: GUI tests (require display)
    api: Tests requiring external API calls
    
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage settings
[coverage:run]
source = .
omit = 
    */venv/*
    */env/*
    */.venv/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
